<main role="main">
    <section class="jumbotron text-center">
        <div class="container">
            <h1 class="jumbotron-heading">Игры на Canvas</h1>
            <p class="lead text-muted">Что нужно для того, чтобы написать полноценную браузерную игру: команда опытных

        </div>
    </section>

                                <div class="btn-group">

                                </div>
                            </div>
                        </div>
                    </div>
                </div>
                <div class="col-md-6 mb-6">
                    <div class="card h-100 box-shadow scale">
                        <img class="card-img-top" alt="Thumbnail [100%x225]"
                             style="height: 70%; width: 100%; display: block;" src="src/images/season-2022-preview.jpg"
                             data-holder-rendered="true">
                        <div class="card-body">
                            <p class="card-text">Сезон 2022</p>
                            <div class="d-flex justify-content-between align-items-center">
                                <div class="btn-group">
