<!doctype html>
<html lang="ru">
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">

    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta name="description" content="">

    <link rel="icon" href="src/images/favicon.jpg">

    <title>Игры на Canvas</title>

    <link rel="canonical" href="https://getbootstrap.com/docs/4.0/examples/album/">

    <link href="src/css/bootstrap.min.css" rel="stylesheet">
    <link href="src/css/album.css" rel="stylesheet">
    <script src="src/js/app.js"></script>

<body>
<div id="contentBody">
    <main role="main">
        <section class="jumbotron text-center">
            <div class="container">
                <h1 class="jumbotron-heading">Игры на Canvas</h1>
                <p class="lead text-muted">Что нужно для того, чтобы написать полноценную браузерную игру: команда
                    опытных
                    программистов, недели и месяцы разработки...? Нет, эти игры написаны школьниками 9-11 класса.</p>
            </div>
        </section>
        <div class="album py-5">
            <div class="container">
                <div class="row" style="display: flex; justify-content: center">
                    <div class="col-md-6 md-6 scale">
                        <div class="card h-100 box-shadow">
                            <img class="card-img-top" alt="Thumbnail [100%x225]"
                                 style="height: 70%; width: 100%; display: block;"
                                 src="src/images/season-2021-preview.jpg"
                                 data-holder-rendered="true">
                            <div class="card-body">
                                <p class="card-text">Сезон 2021</p>
                                <div class="d-flex justify-content-between align-items-center">
                                    <div class="btn-group">
                                        <a type="button" class="btn btn-sm btn-outline-secondary" target="blank"
                                           onclick="showContent('season-2021/index.html')">Посмотреть игры</a>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                    <div class="col-md-6 mb-6">
                        <div class="card h-100 box-shadow scale">
                            <img class="card-img-top" alt="Thumbnail [100%x225]"
                                 style="height: 70%; width: 100%; display: block;"
                                 src="src/images/season-2022-preview.jpg"
                                 data-holder-rendered="true">
                            <div class="card-body">
                                <p class="card-text">Сезон 2022</p>
                                <div class="d-flex justify-content-between align-items-center">
                                    <div class="btn-group">
                                        <a type="button" class="btn btn-sm btn-outline-secondary" target="blank"
                                           onclick="showContent('season-2022/index.html')">Посмотреть игры</a>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </main>
</div>

    <defs>
        <style type="text/css"></style>
