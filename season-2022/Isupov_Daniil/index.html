<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Space Invaders</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
        <header>Space Pac-Man</header>
        <div class="game-wrapper">
            <div class="enemy"></div>
            <div class="laser"></div>
            <div class="enemy_laser"></div>
            <div class="main"></div>
            <div class="player"></div>
                <div class="lose">
                    <h1>Поражение</h1>
                    <button class="btn" onclick="window.location.reload()">Попробовать еще раз</button>
                </div>
                <div class="win">
                    <h1>Победа!</h1>
                    <button class="btn" onclick="window.location.reload()">Попробовать еще раз</button>
                </div>
        </div>
        <script src="game.js"></script>
    </div>
</body>
<footer>
    <embed src="music.mp3"> </embed>
</footer>
</html>
